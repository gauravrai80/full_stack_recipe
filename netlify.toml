# Netlify Configuration
# This file tells Netlify how to build and deploy your app

[build]
  # Base directory for the build
  base = "frontend"
  
  # Command to build your app
  command = "npm run build"
  
  # Directory with the production build files (relative to base)
  publish = "dist"
  
  # Environment variables
  environment = { VITE_API_BASE_URL = "https://your-backend-url.onrender.com/api" }

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
